<template name="topMenu">
    <div class="menu">
        <a class="{{ isActiveRoute 'home'}} item" href="{{pathFor 'home'}}">
            <i class="dashboard icon"></i>

        </a>
        <a class="{{ isActiveRoute 'visitor'}} item" href="{{pathFor 'visitor'}}">
            <i class="chat outline icon"></i>
            Khách viếng thăm
        </a>
        <a class="{{ isActivePath 'lich-su-chat'}} item" href="{{pathFor 'history'}}">
            <i class="chat icon"></i>
            Lịch sử chat
        </a>
        <a class="{{ isActivePath 'nhan-vien'}} item" href="{{pathFor 'agents'}}">
            <i class="users icon"></i>
            Nhân viên
        </a>
        <a class="item">
            <i class="signal icon"></i>
            Báo cáo
        </a>
        <div class="right menu">
            <div class="ui dropdown item">
                Cài đặt <i class="icon dropdown"></i>
                <div class="menu">
                    <a class="item"><i class="edit icon"></i> Hồ sơ cá nhân</a>
                    <a class="item"><i class="globe icon"></i> Choose Language</a>
                    <a class="item"><i class="settings icon"></i> Account Settings</a>
                </div>
            </div>
        </div>
    </div>
    {{> UI.dynamic template=subMenu}}
</template>

<template name="sub-menu-agents">
    <div class="ui sub menu">
        <a class="{{ isActiveRoute 'agents'}} item" href="{{pathFor 'agents'}}">Danh sách</a>
        <a class="{{ isActiveRoute 'departments'}} item" href="{{pathFor 'departments'}}">Bộ phận</a>
    </div>
</template>
